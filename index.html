<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaOrderForm">
        <label for="size">Size:</label>
        <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        
        <fieldset>
            <legend>Toppings:</legend>
            <input type="checkbox" id="pepperoni" name="topping" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="topping" value="Mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="checkbox" id="olives" name="topping" value="Olives">
            <label for="olives">Olives</label><br>
            <input type="checkbox" id="Onions" name="topping" value="Onions">
            <label for="Onions">Onions</label><br>
            <input type="checkbox" id="3_cheese" name="topping" value="3 cheese">
            <label for="3_cheese">3 Cheese</label><br>
        </fieldset>
        
        <label for="crust">Crust:</label>
        <select name="crust" id="crust">
            <option value="thin">Thin Crust</option>
            <option value="regular">Regular Crust</option>
            <option value="thick">Thick Crust</option>
        </select>
        
        <button type="button" id="orderButton">Order</button>
    </form>
    
    <div id="orderSummary"></div>
    
    <script src="java/script.js" defer></script>
</body>
</html>
